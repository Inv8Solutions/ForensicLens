  <style>
    :root{--bg:#0f0f10;--card:#232326;--muted:#b3b3b7;--accent:#ff3b3f;--card-border:#b3b3b733}
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,Montserrat,Arial;color:#fff}
    .wrap{max-width:520px;margin:24px auto;padding:18px}
    .card{background:#232327;border-radius:16px;padding:20px;text-align:center}
    .title{font-size:20px;font-weight:700;margin-bottom:6px}
    .subtitle{color:var(--muted);margin-bottom:14px}
    .score-grid{display:flex;gap:12px;justify-content:center;margin-top:12px}
    .score-item{background:#141417;border-radius:10px;padding:18px;width:120px}
    .score-big{font-size:22px;font-weight:700}
    .actions{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .btn{padding:12px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .btn.primary{background:linear-gradient(90deg,#ff6b6b,#e23b3b);color:#fff}
    .btn:disabled{opacity:0.45;cursor:default}

    /* Back button matching other pages */
    .back{background:var(--card);border-radius:12px;border:2px solid var(--card-border);width:56px;height:56px;display:flex;align-items:center;justify-content:center;color:var(--muted);cursor:pointer}
    .helper{color:var(--muted);font-size:13px;margin-top:6px}

    /* Modal styles */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:2000;padding:16px}
    .modal.show{display:flex}
    .modal-card{background:var(--card);border:2px solid var(--card-border);border-radius:16px;max-width:520px;width:100%;padding:20px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .modal-title{font-size:20px;font-weight:700;margin-bottom:6px}
    .modal-sub{color:var(--muted);margin-bottom:14px}
    .modal-actions{margin-top:18px;display:flex;flex-direction:column;gap:12px}
  </style>
  <script type="module" src="../../algo/firebase.js"></script>

      <div class="actions">

        <div id="lockHelper" class="helper" style="display:none">Get at least 4/5 correct to unlock the next module.</div>
      </div>
    </div>
  </div>

  <script>
    const answers = JSON.parse(localStorage.getItem('quiz1_answers') || '[]');
    const quiz = [0,2,1,3,0]; // correct indices for quiz 1 (a=0,c=2,b=1,d=3,a=0)
    let correct = 0;
    for(let i=0;i<quiz.length;i++){
      if(answers[i] === quiz[i]) correct++;
    }
    const pct = Math.round((correct/quiz.length)*100);
    document.getElementById('pct').textContent = pct + '%';
    document.getElementById('correctCount').textContent = `${correct}/${quiz.length}`;

    // Persist score/pass flags for consistency with progression engine
    try{
      localStorage.setItem('quiz1_score', String(correct));
      localStorage.setItem('quiz1_total', String(quiz.length));
      localStorage.setItem('quiz1_pass', String(correct >= 4));
      // Sync to cloud if available
      if(window.ForensicCloud && window.ForensicFlow && typeof ForensicFlow.snapshot === 'function'){
        window.ForensicCloud.saveProgress(ForensicFlow.snapshot());
      }
    }catch(e){ /* ignore */ }

    const nextBtn = document.getElementById('nextModule');
    const lockHelper = document.getElementById('lockHelper');
    if(correct < 4){
      nextBtn.disabled = true;
      lockHelper.style.display = 'block';
    } else {
      nextBtn.disabled = false;
      lockHelper.style.display = 'none';
    }

    document.getElementById('retake').addEventListener('click', ()=>{
      localStorage.removeItem('quiz1_answers');

      if(window.__clickedNextModule) return; window.__clickedNextModule = true;
