<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="35%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="40" dy="30" stdDeviation="18" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0d" />
  <!-- surface -->
  <rect x="80" y="480" width="1040" height="240" rx="14" fill="#09090a" />

  <!-- lit object: circle with strong oblique highlight and long shadow -->
  <g transform="translate(420,240)">
    <circle cx="220" cy="120" r="110" fill="#cfcfcf" filter="url(#shadow)" />
    <!-- oblique highlight -->
    <ellipse cx="160" cy="70" rx="80" ry="40" fill="url(#gLight)" transform="rotate(-25 160 70)" opacity="0.95" />
    <!-- texture subtle lines -->
    <g fill="none" stroke="#000" stroke-opacity="0.06" stroke-width="2">
      <path d="M120 40 q60 40 120 20"/>
      <path d="M110 80 q70 30 120 30"/>
    </g>
    <!-- long oblique shadow -->
    <ellipse cx="360" cy="250" rx="220" ry="60" fill="#000" opacity="0.55" transform="skewX(-20)" />
  </g>

  <!-- explanatory label -->
  <text x="60" y="80" fill="#e6e6e6" font-family="Montserrat,Arial" font-size="32">Oblique lighting â€” strong side light producing texture & shadow</text>
</svg>